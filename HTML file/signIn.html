      projectId: "event-management-6803d",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app)

    const signUppUser = async (e) => {
                e.preventDefault()
                const email = signForm.email.value 
                const password = signForm.password.value 
                console.log(email, password);
                load1.hidden = false
                try {
                    const userCredentials = await createUserWithEmailAndPassword(auth, email, password)
                    console.log(userCredentials);
                    // setTimeout(() => {
                             
                    // }, 5000);

               
                } catch (error) {
                    console.log(error);
                    infom.innerHTML = error.message.slice(9, 97)
                    load1.hidden = false
                }
                finally{
                    load1.hidden = true
                }
            }






            signForm.addEventListener('submit', signUppUser)
  </script>
